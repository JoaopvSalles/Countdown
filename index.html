<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>

<body>

    <header>

    <main>

                </tr>

                    <td colspan="2">Dias</td>
                    <td colspan="2">Horas</td>
                    <td colspan="2">Minutos</td>
                    <td colspan="2">Segundos</td>
                </tr>
                <tr>
                    <td>08</td>
                    <td>:</td>
                    <td>12</td>
                    <td>:</td>
                    <td></td>
                    <td>44</td>
                    <td>:</td>
                    <td>28</td>
                </tr>
            </table>

            <p>Increva-se para saber mais sobre o lan√ßamento</p>
            
            <button type="submit">Inscreva-se</button>
        </div>

    </main>

    <section>
        <div class="rocket">
            <img src="./images/rocket.svg" alt="">
        </div>
    </section>

    <footer>
        <div class="down">
            <img src="./images/bottom-image.svg" width="100%" height="100%" alt="">
        </div>
    </footer>
    
</body>
    <script src="script.js"></script>
</html>
